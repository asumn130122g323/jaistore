<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">
        <img src="kakashi logo.jpg" class="user" alt="User Logo">
        <h1>Register Here</h1>
        <form name="myform2" onsubmit="return validateRegisterForm()" method="POST" action="register.php">
            <p>Username</p>
            <input type="text" name="uname1" placeholder="Enter Username" required>
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter Email ID" required>
            <p>Password</p>
            <input type="password" name="upswd1" placeholder="Enter Password" required>
            <p>Retype Password</p>
            <input type="password" name="upswd2" placeholder="Re-Enter Password" required>
            <input type="submit" value="Register">
            <br><br>
            <a href="index.html">Existing user, Login !?</a>
        </form>
    </div>
</body>
</html>
